<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Temp Monitor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <h1>ESP32 Temp & Humidity</h1>
    <div class="data">
      <p>🌡️ Temp: <span id="temp">--</span> °F</p>
      <p>💧 Humidity: <span id="humidity">--</span> %</p>
    </div>
    <div class="controls">
      <label for="threshold">Set Temp Threshold (°F):</label>
      <input type="number" id="threshold" />
      <button id="setThreshold">Set</button>
      <button id="resetAlert">Reset Alert</button>
    </div>
  </main>
</body>
</html>
